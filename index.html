<!DOCTYPE html>
<html>
    <head>
        <title>Pop Example</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="container">
        <form id="controlForm" class="form-inline">
            <div class="form-group">
                <div class="inline-form-group">
                    <label for="effectBtns">Effect</label>

                    <div id="effectBtns" class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" id="effectGrow" value="grow">Grow</button>
                        <button type="button" class="btn btn-secondary" id="effectPop" value="pop">Pop</button>
                    </div>
                </div>

                <div class="inline-form-group">
                    <label for="transitionBtns">Transition Function</label>

                    <div id="transitionBtns" class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" id="transitionLinear" value="linear">Linear</button>
                        <button type="button" class="btn btn-secondary" id="transitionEaseIn" value="easeIn">Ease In</button>
                        <button type="button" class="btn btn-secondary" id="transitionEaseOut" value="easeOut">Ease Out</button>
                        <button type="button" class="btn btn-secondary" id="transitionEaseInOut" value="easeInOut">Ease In-Out</button>
                    </div>

                    <div id="bezierBtns" class="btn-group d-none" role="group">
                        <button type="button" class="btn btn-primary" id="transitionBezier" value="bezierCurve">Bezier Curve</button>
                    </div>
                </div>

                <div class="inline-form-group">
                    <label for="avatarsPerRow"># Columns</label>
                    <input type="number" class="form-control" id="avatarsPerRow" min="3" max="20" value="6" />
                </div>

                <div class="inline-form-group">
                    <button id="runAnimationBtn" class="btn btn-primary">Run Animation</button>
                </div>
            </div>
        </form>

        <div id="contentArea">
        </div>

        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
